<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时点餐</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="__JS__/layui2/css/layui.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>实时点餐</h5>
        </div>
        <div class="ibox-content">
            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline pull-right">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <label>用户手机号：</label>
                        <input type="text" class="form-control" id="mobile" name="mobile">
                    </div>
                    <div class="form-group">
                        <label>订单号：</label>
                        <input type="text" class="form-control" id="order_sn" name="order_sn">
                    </div>
                    <div class="form-group">
                        <label>订单状态：</label>
                        <select name="status" class="form-control" id="status">
                            <option value="0" selected="selected">全部</option>
                            <option value="7">已取消</option>
                            <option value="1">已下单</option>
                            <option value="2">制作中</option>
                            <option value="3">取餐中</option>
                            <option value="4">已完成</option>
                            <option value="5">无人取餐</option>
                            <option value="6">已删除</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search"><strong>搜 索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->

            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable">
                        <thead>
                        <th data-field="order_sn">订单号</th>
                        <th data-field="member_mobile">用户手机号</th>
                        <th data-field="table_name">餐桌</th>
                        <th data-field="created_at">下单时间</th>
                        <th data-field="order_info">点餐内容</th>
                        <th data-field="type">下单方式</th>
                        <th data-field="status">订单状态</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->

        </div>
    </div>
</div>
<!-- End Panel Other -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/layui2/layui.all.js"></script>
<script type="text/javascript">
    var layer = layui.layer
    var form = layui.form;
    $(function(){
        function initTable() {
            //先销毁表格
            $('#cusTable').bootstrapTable('destroy');
            //初始化表格,动态从服务器加载数据
            $("#cusTable").bootstrapTable({
                method: "get",  //使用get请求到服务器获取数据
                url: "{:url('order/index')}", //获取数据的地址
                striped: true,  //表格显示条纹
                pagination: true, //启动分页
                pageSize: 10,  //每页显示的记录数
                pageNumber:1, //当前第几页
                pageList: [5, 10, 15, 20, 25],  //记录数可选列表
                sidePagination: "server", //表示服务端请求
                paginationFirstText: "首页",
                paginationPreText: "上一页",
                paginationNextText: "下一页",
                paginationLastText: "尾页",
                queryParamsType : "undefined",
                queryParams: function queryParams(params) {   //设置查询参数
                    var param = {
                        pageNumber: params.pageNumber,
                        pageSize: params.pageSize,
                        mobile:$('#mobile').val(),
                        order_sn:$('#order_sn').val(),
                        status:$('#status').val(),
                    };
                    return param;
                },
                onLoadSuccess: function(res){  //加载成功时执行
                    if(111 == res.code){
                        window.location.reload();
                    }
                    layer.msg("加载成功", {time : 1000});
                },
                onLoadError: function(){  //加载失败时执行
                    layer.msg("加载数据失败");
                }
            });

        }
        $(document).ready(function () {
            //调用函数，初始化表格
            initTable();

            //当点击查询按钮的时候执行
            $("#search").bind("click", initTable);

        })
    });

    function statusChange(mid,status){
        layer.confirm('确认更新订单状态吗?', {icon: 3, title:'提示'}, function(index){
            $.getJSON("{:url('order/status')}", {'mid' : mid, 'status': status}, function(res){
                if(1 == res.code){
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                        initTable();
                    });
                }else if(111 == res.code){
                    window.location.reload();
                }else{
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });
            layer.close(index);
        })
    }
    function notice(mid) {
        $.getJSON("{:url('order/partitions')}", {'oid' : mid}, function(res){

            _html+="<div class='layui-input-block'>";
            _html+="<input type='checkbox' name='like[write]' title='写作' lay-skin='primary'>";
            _html+="<input type='checkbox' name='like[read]' title='阅读' checked='' lay-skin='primary'>";
            _html+="<input type='checkbox' name='like[dai]' title='发呆' lay-skin='primary'>";
            _html+="</div>";
            _html+="</div>";
            _html+="</form>";
            layer.open({
                title: '通知取餐'
                ,content: _html
                ,btn:['确定','取消']
                ,btn2:function (index) {

                },yes(index,layero){

                        if(1 == res.code){
                            layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                                initTable();
                            });
                        }else if(111 == res.code){
                            window.location.reload();
                        }else{
                            layer.alert(res.msg, {title: '友情提示', icon: 2});
                        }
                    });
                    layer.close(index);
                }
            });
        });
    }
</script>
</body>
</html>
