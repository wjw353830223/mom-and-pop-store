<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑菜单分类</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">
    <link href="__JS__/layui/css/layui.css"rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-10">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑菜单分类</h5>
                </div>
                <div class="ibox-content" id="app">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('classify/update',['id'=>$classify['id']])}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">菜单分类名称：</label>
                            <div class="input-group col-sm-7">
                                <input id="name" type="text" class="form-control" value="{:$classify['name']}" name="name" required="" aria-required="true">
                            </div>
                        </div>
                        <div class="form-group searchMargin">
                            <label for="type1" class="control-label col-sm-3">上级菜单分类：</label>
                            <div class="input-group col-sm-7">
                                <select class="form-control"  id="type1" name="pid" v-model='classifucationSelected' @change="organizationSearch('#type1')">
                                    <option value="0">顶级菜单分类</option>
                                    <option v-for="classifucation in classifucationModel" v-bind:value="classifucation.id">{{classifucation.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group searchMargin">
                            <label for="type1" class="control-label col-sm-3">所属门店：</label>
                            <div class="input-group col-sm-7">
                                <select class="form-control"  id="type2" name="organization_id" v-model='organizationSelected'>
                                    <option value="0">选择门店</option>
                                    <option v-for="organization in organizationModel" v-bind:value="organization.id">{{organization.name}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-8">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">确认提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/layui/layui.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script type="text/javascript" src="__JS__/layui/layui.js"></script>
<script src="__JS__/vue/vue.js"></script>
<script type="text/javascript">
    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res){

        layer.ready(function(){
            layer.close(index);
            if(1 == res.code){
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function(){
                    window.location.href = res.data;
                });
            }else if(111 == res.code){
                window.location.reload();
            }else{
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function(){
        // 添加角色
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };

        $('#commentForm').submit(function(){
            $(this).ajaxSubmit(options);
            return false;
        });
    });
    // 表单验证
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
<script>
    layui.use(['layer','jquery','upload','laydate'],function () {
        let layer=layui.layer,$=layui.jquery;
        let app=new Vue({
            el:'#app',
            data:{
                classifucationModel:'',
                organizationModel:'',
                cgi:{
                    list:'/admin/classify/create',
                    organization:'/admin/classify/get_organization',
                    organization_search:'/admin/classify/organization_search'
                },
                classifucationSelected:"{:$classify['pid']}",
                organizationSelected:"{:$classify['organization_id']}",
                id:"{:$classify['id']}"
            },
            methods:{
                showData:function () {
                    layer.msg('加载中...',{icon:16,time:1000});
                    let self=this;
                    $.ajax({
                        type:'post',
                        url:self.cgi.list,
                        data:{id:self.id},
                        dataType:'json',
                        success:function (result) {
                            self.classifucationModel=result.classify;
                        }
                    });
                    $.ajax({
                        type:'post',
                        url:self.cgi.organization,
                        data:{id:self.id},
                        dataType:'json',
                        success:function (result) {
                            self.organizationModel=result.organizations;
                        }
                    })
                },
                organizationSearch:function (index) {
                    let classify_id=$(index).val();
                    let self=this;
                    $.ajax({
                        type:'post',
                        url:self.cgi.organization_search,
                        data:{classify_id:classify_id},
                        dataType:'json',
                        success:function (result) {
                            self.organizationSelected = result.organizations[0].id;
                            self.organizationModel=result.organizations;
                        }
                    })
                },
                send:function(){
                    let timing=$("input[name=timing]").val();
                    layer.msg(timing);
                }
            },
            ready:function () {
                this.showData();
            }
        });
    });
</script>
</body>
</html>
