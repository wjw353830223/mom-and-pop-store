<script>
    if (typeof console == "undefined") {    this.console = { log: function (msg) {  } };}
    // 如果浏览器不支持websocket，会使用这个flash自动模拟websocket协议，此过程对开发者透明
    WEB_SOCKET_SWF_LOCATION = "__PUBLIC__/chat/swf/WebSocketMain.swf";
    // 开启flash的websocket debug
    WEB_SOCKET_DEBUG = true;

    var ws, name, client_list={};

    // 连接服务端
    function connect() {
        // 创建websocket
        ws = new WebSocket("ws://127.0.0.1:7272");
        // 当socket连接打开时，输入用户名
        ws.onopen = onopen;
        // 当有消息时根据消息类型显示不同信息
        ws.onmessage = onmessage;
        ws.onclose = function() {
            console.log("连接关闭，定时重连");
            connect();
        };
        ws.onerror = function() {
            console.log("出现错误");
        };
    }

    // 连接建立时发送登录信息
    function onopen()
    {
        if(!name)
        {
            show_prompt();
        }
        // 登录
        var login_data = '{"type":"login","role":"admin","uid":1}';
        console.log("websocket握手成功，发送登录数据:"+login_data);
        ws.send(login_data);
    }

    // 服务端发来消息时
    function onmessage(e)
    {
        console.log(e.data);
        var data = eval("("+e.data+")");
        switch(data['type']){
            // 服务端ping客户端
            case 'ping':
                ws.send('{"type":"pong"}');
                break;;
            case 'order_menu':
                play_music();
                alert('用户下单了，单号：'+data['order_sn']);
                break;
            // 登录
            case 'login':
                //{"type":"login","client_id":xxx,"client_name":"xxx","client_list":"[...]","time":"xxx"}
                $('#order_main').highcharts({
                    "xAxis":{
                        "categories":["鱼香肉丝","红烧茄子","锅包肉","尖椒土豆丝","干锅土豆片","苜蓿肉","蒜苔小炒肉","肉沫茄子","西葫芦炒鸡蛋","红烧肉","酱爆牛肉","剔尖"]
                    },
                    "series":[{"name":"下单量","data":data['data']}],
                    "title":{"text":""},
                    "chart":{"type":"line"},
                    "colors":["#058DC7","#ED561B","#8bbc21","#0d233a"],
                    "credits":{"enabled":false},
                    "exporting":{"enabled":false},
                    "yAxis":{"title":{"text":""}}
                });
                break;
            // 点餐
            case 'order':
                play_music();
                $('#order_main').highcharts({
                    "xAxis":{
                        "categories":["鱼香肉丝","红烧茄子","锅包肉","尖椒土豆丝","干锅土豆片","苜蓿肉","蒜苔小炒肉","肉沫茄子","西葫芦炒鸡蛋","红烧肉","酱爆牛肉","剔尖"]
                    },
                    "series":[{"name":"下单量","data":data['data']}],
                    "title":{"text":""},
                    "chart":{"type":"line"},
                    "colors":["#058DC7","#ED561B","#8bbc21","#0d233a"],
                    "credits":{"enabled":false},
                    "exporting":{"enabled":false},
                    "yAxis":{"title":{"text":""}}
                });
                break;
        }
    }
</script>

<script>
    function play_music(){
        var audio = $("audio")[0];
        var src=$("#audioPlayer").attr('src');
        // 开始播放当前点击的音频
        audio.play();
        setTimeout(function(){
            audio.pause()
            $("#audioPlayer").attr('src',src);
        },4000);
    }
